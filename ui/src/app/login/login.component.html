<div class="padding-top" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="example-card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title><h3>Sign in</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field >
          <input type="text" matInput placeholder="Email" #username value="a@a.pl">
        </mat-form-field>
        <mat-form-field >
          <input type="password" matInput placeholder="Password" #password value="a">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" color="primary" (click)="login(username.value, password.value)">Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
